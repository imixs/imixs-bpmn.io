<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta content="text/javascript" http-equiv="Content-Script-Type" />
	<meta content="text/css" http-equiv="Content-Style-Type" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.png">
	
	<title>Imixs-BPMN Client</title>
	
	
	<!-- Fonts
	    ================================================== -->
	<link rel="stylesheet" type="text/css" href="css/fonts/open_sans.css" />
	<link rel="stylesheet" type="text/css" href="css/fonts/typicons.css" />
	
	<!-- Style
		    ================================================== -->
	<link rel="stylesheet" href="css/imixs-basic.css" />
	<link rel="stylesheet" href="css/imixs-layout.css" />
	<link rel="stylesheet" href="css/imixs-bpmn.css" />
	
	
	<!-- bpmn.io styles -->
	<link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
	<link rel="stylesheet"
		href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>

<body>
	<div id="app">
		<nav>
			<!-- Sidebar -->
			<div class="nav-sidebar">
				<div class="nav-title">
					<h4>
						<a
							href="#{facesContext.externalContext.requestContextPath}/imixsarchive">
							<label>Imixs-BPMN</label>
						</a> <span id="js-togglemenue"
							class="pull-right typcn typcn-th-menu-outline"
							style="margin-right: 10px; cursor: pointer; margin-bottom: 20px;"></span>
					</h4>
					<small><label>v1.0.0</label></small>
				</div>
				<hr />
				<ul>
					<li class="nav-item"><a href="./index.html"><span
						class="typcn typcn-folder-open"></span><label>Open</label></a>
					</li>
				</ul>
				<hr />
				<ul>
				
					<li class="nav-item" id="js-create-diagram"><span
						class="typcn typcn-edit"></span><label>New</label></li>
						
						
					<li class="nav-item">
					  <a href="#" id="js-save-diagram">
					     <span class="typcn typcn-export-outline"></span>
					     <label>Save</label>
					  </a>
					</li>	
					
					<li class="nav-item">
					  <a href="#" id="js-export-diagram">
					     <span class="typcn typcn-image-outline"></span>
					     <label>Export</label>
					  </a>
					</li>	
						
				</ul>
				<hr />
				
				
			</div>
		</nav>

		<!-- Page Content -->
		<div class="content">

			<div class="header">
				<div class="row">
					<div class="linkbox col-8">diagram.bpmn
					</div>
					<div class="linkbox col-4">
						<div class="pull-right">

							<ul>
								<li><a href="https://www.imixs.org" target="_blank"><span
										class="typcn typcn-mortar-board"></span></a></li>

								<li><a href="https://github.com/imixs" target="_blank"><span
										class="typcn typcn-social-github"></span></a></li>
							</ul>
						</div>
					</div>
				</div>

			</div>


		

				<div class="bpmn-panel" id="js-drop-zone">

					<div class="message intro">
						<div class="note">
							<h3>Imixs-Workflow</h3>
							Drop your BPMN diagram here to get started.
						</div>
					</div>

					<div class="message error">
						<div class="note">
							<p>Error: content can not be parsed as a BPMN 2.0 diagram.</p>

							<div class="details">
								
								<pre></pre>
							</div>
						</div>
					</div>

					<div class="canvas" id="bpmn-canvas"></div>
				</div>


		
		</div>
	</div>
</body>

<script src="app.js"></script>
</html>
